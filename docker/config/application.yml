spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: username
    password: password
    url: jdbc:mysql://localhost:4399/pasteme?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    schema:
      - classpath:sql/init/*.sql
    initialization-mode: always

  thymeleaf:
    cache: false
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    servlet:
      content-type: text/html

logging:
  file: log/app.log
  file.max-history: 30

  level:
    root: WARN
    org.springfromwork.web: INFO
    cn.pasteme:
      admin: TRACE
      backend: TRACE
      common: TRACE
      algorithm: TRACE

pasteme:
  algorithm:
    model:
      TextRiskClassificationImpl:
        host: predict.pasteme.lucien.ink
        modelName: TestPasteMeRIM

